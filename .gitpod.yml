tasks:
  - name: Setup Tools
    init: |
      # Install tree utility
      if ! command -v tree &> /dev/null; then
        sudo apt-get update && sudo apt-get install -y tree
      fi

      # Install AWS CLI
      if ! aws --version &> /dev/null; then
        cd /workspace
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install
        rm -rf aws awscliv2.zip
        cd $THEIA_WORKSPACE_ROOT
      fi

      # Install Terraform
      if ! terraform version &> /dev/null; then
         sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
        wget -O- https://apt.releases.hashicorp.com/gpg | \
        gpg --dearmor | \
        sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
        gpg --no-default-keyring \
        --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg \
        --fingerprint
        echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] \
        https://apt.releases.hashicorp.com $(lsb_release -cs) main" | \
        sudo tee /etc/apt/sources.list.d/hashicorp.list
        sudo apt update
        sudo apt-get install terraform
      fi

      # Install PowerShell
      if ! pwsh --version &> /dev/null; then
         sudo apt-get update
         sudo apt-get install -y wget apt-transport-https software-properties-common
         source /etc/os-release
         wget -q https://packages.microsoft.com/config/ubuntu/$VERSION_ID/packages-microsoft-prod.deb
         sudo dpkg -i packages-microsoft-prod.deb
         rm packages-microsoft-prod.deb
         sudo apt-get update
         sudo apt-get install -y powershell
      fi
      
      # Install AWS PowerShell modules
      pwsh -Command "Install-Module -Name AWS.Tools.Installer -Force; Install-AWSToolsModule AWS.Tools.EC2, AWS.Tools.S3 -Force -CleanUp"
    
    command: |
      echo "Versions:"
      aws --version || echo "AWS CLI not found."
      terraform version || echo "Terraform not found."
      pwsh --version || echo "PowerShell not found."
